<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blackjack21</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>

    <header class="title">
        Let's Play Black Jack 21!
    </header>

    <div class="row mt-2">
        <div id="divButtons" class="col text-center">


            <button id="btnNew" class="btn btn-outline-info">New</button>
            <button id="btnCards" disabled="disabled" class="btn btn-outline-warning">Cards</button>
            <button id="btnStop" disabled="disabled" class="btn btn-outline-danger">Stop</button>

        </div>
    </div>
    <div id="liveAlertPlaceholder"></div>


    <div class="row container">
        <div class="col">

            <h1>My Player - <small>0</small></h1>
            <div id="player-cards" class="divCards">
                <!-- <img class="carta" src="assets/cartas/2C.png"> -->
            </div>

        </div>
    </div>

    <div class="row container mt-2">
        <div class="col">

            <h1>Rival - <small>0</small></h1>
            <div id="computer-cards" class="divCards">
                <!-- <img class="carta" src="assets/cartas/3C.png"> -->
            </div>

        </div>
    </div>


    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/juego.js"></script>

    <script>

        // inicializarJuego();
        console.log(blackJackModule);

        document.querySelector('#btnNew').addEventListener('click', () => {
            blackJackModule.newGame();
        })

    </script>


</body>

</html>
